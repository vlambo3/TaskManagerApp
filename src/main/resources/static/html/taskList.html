<div class="container">
  <h1>Task List</h1>
  <div id="taskList" class="task-list">
    <!-- Aquí se listarán las tareas -->
  </div>
</div>

<div id="div_task_table" class="row col-md-6 table-responsive">
  <table id="taskTable" class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Delete</th>
      <th></th>
    </tr>
    </thead>
    <tbody id="taskTableBody">

    </tbody>
  </table>
</div>

<!-- Esto va a aparecer al clickear en modificar -->
<div class="row">
  <div class="col-sm-6" style="display: none;
											background-color:rgb(200, 194, 196); padding:10px; border-radius:3px"
       id="div_task_updating">
    <form id="update_task_form">
      <div class="form-group">
        <label >Id:</label>
        <input type="text" class="form-control" id="task_id" readonly>
      </div>
      <div class="form-group">
        <label >Title:</label>
        <input type="text" class="form-control" placeholder="title" id="title">
      </div>
      <div class="form-group">
        <label >Description:</label>
        <input type="text" class="form-control" placeholder="description" id="description">
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <div id="response" style="display:none; margin:10px">
    </div>
  </div>
</div>
